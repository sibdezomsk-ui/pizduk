<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отсчёт пиздюка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="pizduk.png" alt="Pizduk" class="top-image">
        
        <h1 class="main-title">Отсчёт пиздюка</h1>
        
        <h2 class="subtitle">Пройти "Призрак Цусимы"</h2>
        
        <div class="countdown">
            <div class="time-unit">
                <div class="time-value" id="days">00</div>
                <div class="time-label">дни</div>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">часы</div>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">минуты</div>
            </div>
            <div class="time-separator">:</div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">секунды</div>
            </div>
        </div>
        
        <div class="game-image-container">
            <img src="samurai.png" alt="Ghost of Tsushima" class="game-image">
        </div>
        
        <h2 class="bottom-text">Иначе заберу плойку и будешь какашкой задротом</h2>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
